

<div class="card">
	<div class="card-header">
		<h5>Category List</h5>
		<span class="d-block m-t-5">edit for the <code>category</code>
		</span>
	</div>
	<div class="card-block table-border-style">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
                    <th class="text-table" style="text-align: center;">ID</th>
                    <th class="text-table" style="text-align: center;">Category</th>
                    <th></th>

                </tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in pager.items">
				<td style="text-align: center;">{{item.id}}</td>
                    <td style="text-align: center;">{{item.name}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<button ng-click="edit(item)"
							class="btn btn-save glyphicon glyphicon-folder-open"></button>
						<button ng-click="delete(item)"
							class="btn btn-delete glyphicon glyphicon-trash"></button>
					</div>
				</td>
			</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel-footer text-center">
		<button ng-click="pager.first()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-up"></b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-left"></b>
		</button>
		<button class="btn btn-success">{{pager.page + 1}} of
			{{pager.count}}</button>
		<button ng-click="pager.next()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-right"></b>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-down"></b>
		</button>
	</div>
</div>
