

<div class="card">
	<div class="card-header">
		<h5>Produt List</h5>
		<span class="d-block m-t-5">edit for the <code>product</code>
		</span>
	</div>
	<div class="card-block table-border-style">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
				<th class="text-table">Id</th>
				<th class="text-table">Name</th>
				<th class="text-table">Price</th>
				<th class="text-table">Date</th>
				<th class="text-table">Image</th>
				<th class="text-table">Category</th>
				<th class="text-table">Available?</th>
				<th></th>

			</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in pager.items">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price | number : 2}}</td>
				<td>{{item.createDate | date: 'dd-MM-yyyy'}}</td>
				<td>{{item.image}}</td>
				<td>{{item.category.name}}</td>
				<td>{{item.available?'Yes':'No'}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<button ng-click="edit(item)"
							class="btn btn-save glyphicon glyphicon-folder-open" ></button>
						<button ng-click="delete(item)"
							class="btn btn-delete glyphicon glyphicon-trash"></button>
					</div>
				</td>
			</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel-footer text-center">
		<button ng-click="pager.first()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-up"></b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-left"></b>
		</button>
		<button class="btn btn-success">{{pager.page + 1}} of
			{{pager.count}}</button>
		<button ng-click="pager.next()" class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-right"></b>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-down"></b>
		</button>
	</div>
</div>
