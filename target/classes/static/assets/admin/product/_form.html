<div class="card">
	<div class="card-header">
		<h5>Produt Edition</h5>
		<span class="d-block m-t-5">edit for the <code>product</code>
		</span>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-4">
				<label for="image"> <img
					ng-src="{{'/assets/images/'+ form.image}}"
					style="max-width: 100%; height: 400px; ">
				</label>

			</div>
			<div class="col-md-8">
				<div class="card-user">
					<div class="card-header">
						<h5 class="card-title">Edit</h5>
					</div>
					<div class="card-header">
						<form>
							<div class="row">

								<div class="col-md-7 px-1">
									<div class="form-group">
										<label>Name</label> <input ng-model="form.name" type="text"
											class="form-control" placeholder="Enter name">
									</div>
								</div>
								<div class="col-md-5 pl-1">
									<div class="form-group">
										<label>Price</label> <input ng-model="form.price"
											class="form-control" placeholder="Enter price">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 pr-1">
									<div class="form-group">
										<label>Image</label> <input type="file" class="form-control"
											id="image"
											onchange="angular.element(this).scope().imageChanged(this.files)">
									</div>
								</div>
								<div class="col-md-6 pl-1">
									<div class="form-group">
										<label>Category</label> <select ng-model="form.category.id"
											class="form-control">
											<option ng-repeat="c in cates" ng-value="c.id">
												{{c.name}}</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Create Date</label> <input ng-model="form.createDate"
											type="date" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-7 pr-1">
									<div class="form-group">
										<label>Available?</label>
										<div class="form-control">
											<label class="radio-inline"> <input
												ng-model="form.available" ng-value="true" name="available"
												type="radio">Yes
											</label> <label class="radio-inline"> <input
												ng-model="form.available" ng-value="false" name="available"
												type="radio">No
											</label>
										</div>
									</div>
								</div>
								<div class="col-md-5 px-1">
									<label></label>
									<div class="form-group">
										<button ng-click="create()" class="btn btn-create">
											<b class="glyphicon glyphicon-check"></b> Create
										</button>
										<button ng-click="update()" class="btn btn-update">
											<b class="glyphicon glyphicon-floppy-disk"></b> Update
										</button>

										<button ng-click="reset()" class="btn btn-reset">
											<b class="glyphicon glyphicon-refresh"></b> Reset
										</button>
									</div>
								</div>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
