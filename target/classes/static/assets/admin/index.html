<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Admin</title>

    <!-- Latest compiled and minified CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<script src="/assets/js/vendor-all.min.js"></script>
<script src="/assets/plugins/chart-morris/js/raphael.min.js"></script>
<script src="/assets/plugins/chart-morris/js/morris.min.js"></script>
<script src="/assets/js/pages/chart-morris-custom.js"></script>

<link rel="stylesheet" href="../css/style.css">


</head>
<body class="body1" ng-app="admin-app" >
    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">Web Admin</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search' ></i>
             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="#!home">
              <i class='bx bx-home-alt'></i>
              <span class="links_name">Home</span>
            </a>
             <span class="tooltip">Home</span>
          </li>
           <li>
           <a href="">
             <i class='bx bx-user' ></i>
             <span class="links_name">User</span>
           </a>
           <span class="tooltip">User</span>
         </li>
          <li>
           <a href="#!authorize">
             <i class='bx bxs-user-plus' ></i>
             <span class="links_name">Authority</span>
           </a>
           <span class="tooltip">Authority</span>
         </li>
         <li>
           <a href="#!product">
             <i class='bx bx-basket' ></i>
             <span class="links_name">Product</span>
           </a>
           <span class="tooltip">Product</span>
         </li>
         <li>
           <a href="#!category">
             <i class='bx bx-archive-in' ></i>
             <span class="links_name">Category</span>
           </a>
           <span class="tooltip">Category</span>
         </li>
      <li>
            <a href="/">
              <i class='bx bx-log-out'></i>
              <span class="links_name">Back shop</span>
            </a>
             <span class="tooltip">Back shop</span>
          </li>
         <li>
           <a href="#">
             <i class='bx bx-cog' ></i>
             <span class="links_name">Setting</span>
           </a>
           <span class="tooltip">Setting</span>
         </li>
         <li class="profile">
             <div class="profile-details">
               <img src="../images/profile.jpg" alt="profileImg">
               <div class="name_job">
                 <div class="name">Prem Shahi</div>
                 <div class="job">Web designer</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>
        </ul>
      </div>
      <main class="main-panel">
      <p class="ng-view"></p>
    </main>
      <script src="../js/script.js"></script>
     <script src="/assets/admin/admin-app.js" ></script>
      <script src="/assets/admin/product/product-ctrl.js" ></script>
       <script src="/assets/admin/authority/authority-ctrl.js" ></script>
   <script src="/assets/admin/category/cate.js"></script>
   <script src="/assets/admin/home/home.js"></script>
</body>
</html>
